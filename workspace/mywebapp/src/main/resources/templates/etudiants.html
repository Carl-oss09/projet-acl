<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            locale: 'fr',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            minTime: '08:00:00', // D√©but de la journ√©e affich√©e
            maxTime: '17:00:00', // Fin de la journ√©e affich√©e
            slotDuration: '00:30:00', // Dur√©e des cr√©neaux (30 minutes)
            businessHours: {
                // Jours et heures actifs
                dow: [1, 2, 3, 4, 5], // Lundi √† Vendredi (0 = Dimanche)
                start: '08:00', // Heure de d√©but
                end: '17:00' // Heure de fin
            },
            timeFormat: 'HH:mm',
            events: function(start, end, timezone, callback) {
                $.ajax({
                    url: '/reservations/eleve/cours', // API pour r√©cup√©rer les cours
                    method: 'GET',
                    success: function(response) {
                        var coursList = response.coursList; // Liste des cours r√©cup√©r√©s depuis l'API
                        var events = []; // Tableau des √©v√©nements pour FullCalendar

                        // Transformation des cours en √©v√©nements pour le calendrier
                        coursList.forEach(function(cours) {
                            let eventStart, eventEnd;
                            if (cours.aprem_matin) {
                                eventStart = cours.date + 'T14:00:00'; // Apr√®s-midi
                                eventEnd = cours.date + 'T17:00:00';
                            } else {
                                eventStart = cours.date + 'T09:00:00'; // Matin
                                eventEnd = cours.date + 'T12:00:00';
                            }

                            events.push({
                                id: cours.id,
                                title: cours.titre,
                                start: eventStart,
                                end: eventEnd,
                                description: cours.description || ''
                            });
                        });

                        callback(events);
                    },
                    error: function() {
                        alert('Erreur lors du chargement des cours.');
                    }
                });
            },
            eventRender: function(event, element) {
                if (event.description) {
                    element.attr('title', event.description); // Ajouter un tooltip avec la description
                }
            }
        });
    });
</script>



<script>
    $(document).ready(function() {
        // R√©cup√©ration des donn√©es pour les graphiques
        $.ajax({
            url: '/reservations/eleve/cours', // API pour r√©cup√©rer les donn√©es
            method: 'GET',
            success: function(response) {
                const coursList = response.coursList;

                // Pr√©parer les donn√©es pour les graphiques
                const matiereCounts = {}; // Compteur de cours par mati√®re
                const weekCounts = {}; // Compteur de cours par semaine

                coursList.forEach(function(cours) {
                    // Compter les cours par mati√®re
                    matiereCounts[cours.matiere] = (matiereCounts[cours.matiere] || 0) + 1;

                    // Compter les cours par semaine
                    const week = moment(cours.date).startOf('isoWeek').format('YYYY-WW');
                    weekCounts[week] = (weekCounts[week] || 0) + 1;
                });

                // G√©n√©rer le graphique des cours par mati√®re
                const matieres = Object.keys(matiereCounts);
                const counts = Object.values(matiereCounts);
                new Chart(document.getElementById('coursParMatiereChart'), {
                    type: 'bar',
                    data: {
                        labels: matieres,
                        datasets: [{
                            label: 'Cours par mati√®re',
                            data: counts,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                // G√©n√©rer le graphique des inscriptions par semaine
                const weeks = Object.keys(weekCounts).map(week => `Semaine ${week.split('-')[1]}`);
                const weekCountsData = Object.values(weekCounts);
                new Chart(document.getElementById('inscriptionsParSemaineChart'), {
                    type: 'line',
                    data: {
                        labels: weeks,
                        datasets: [{
                            label: 'Inscriptions par semaine',
                            data: weekCountsData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            },
            error: function() {
                alert('Erreur lors du chargement des donn√©es pour les graphiques.');
            }
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        checkAndShowPopup();
    });

    function checkAndShowPopup() {
        let today = new Date();
        let dayOfWeek = today.getDay(); // 5 = Vendredi

        if (dayOfWeek === 2) { // V√©rifie si on est vendredi
            fetch("/api/cours-semaine-prochaine?eleveId=6000000")
                .then(response => response.json())
                .then(cours => {
                    if (cours.length > 0) {
                        showPopup(cours);
                    } else {
                        console.log("Aucun cours √† afficher.");
                    }
                })
                .catch(error => console.error("Erreur lors de la r√©cup√©ration des cours :", error));
        }
    }

    function showPopup(cours) {
        let popupContent = "<h2>üìÖ Cours de la semaine prochaine</h2><ul>";

        cours.forEach(c => {
            popupContent += `<li><strong>${c.titre}</strong> - ${c.date}</li>`;
        });

        popupContent += "</ul>";

        let popup = document.createElement("div");
        popup.innerHTML = popupContent;
        popup.style.position = "fixed";
        popup.style.top = "20px";
        popup.style.right = "20px";
        popup.style.background = "white";
        popup.style.padding = "15px";
        popup.style.border = "1px solid black";
        popup.style.boxShadow = "0px 0px 10px rgba(0,0,0,0.1)";
        popup.style.zIndex = "1000";

        let closeButton = document.createElement("button");
        closeButton.innerText = "Fermer";
        closeButton.style.marginTop = "10px";
        closeButton.onclick = () => document.body.removeChild(popup);

        popup.appendChild(closeButton);
        document.body.appendChild(popup);
    }

</script>
