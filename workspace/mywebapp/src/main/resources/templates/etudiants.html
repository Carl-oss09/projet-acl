<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil √âtudiant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1.5rem;
            height: 60px;
        }
        .profile-btn {
            font-size: 1rem;
            color: white;
            background-color: #0056b3;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
        }
        .profile-btn:hover {
            background-color: #004080;
        }
        .content {
            display: flex;
            height: calc(100vh - 60px);
        }
        .left-section {
            width: 50%;
            padding: 20px;
            border-right: 2px solid #ddd;
        }
        .right-section {
            width: 50%;
            padding: 20px;
        }
        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div>Accueil √âtudiant</div>
    <button class="profile-btn" onclick="window.location.href='profil-etudiant'">üë§ Profil</button>
</div>

<!-- Content -->
<div class="content">
    <!-- Left Section -->
    <div class="left-section">
        <h3>Informations G√©n√©rales</h3>
        <p>Contenu suppl√©mentaire pour l'√©tudiant, tel que des statistiques ou des actualit√©s.</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <h3>Calendrier</h3>
        <div id="calendar"></div>
    </div>
</div>

<!-- Search Button -->
<a href="recherche" class="btn btn-primary" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);">
    üîç Rechercher
</a>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            locale: 'fr',
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: function(start, end, timezone, callback) {
                $.ajax({
                    url: '/etudiant2/cours', // Endpoint pour r√©cup√©rer les cours inscrits
                    method: 'GET',
                    success: function(coursInscrits) {
                        console.log('Cours r√©cup√©r√©s :', coursInscrits); // Ajout du log
                        var events = coursInscrits.map(function(cours) {
                            return {
                                title: cours.titre,
                                start: cours.date + 'T' + (cours.aprem_matin ? '13:00:00' : '09:00:00'),
                                end: cours.date + 'T' + (cours.aprem_matin ? '17:00:00' : '12:00:00'),
                                description: cours.description,
                                backgroundColor: cours.aprem_matin ? '#28a745' : '#007bff',
                                textColor: '#ffffff'
                            };
                        });
                        callback(events);
                    },
                    error: function() {
                        alert('Erreur lors du chargement des cours.');
                    }
                });
            },
            eventRender: function(event, element) {
                if (event.description) {
                    element.attr('title', event.description);
                }
            }
        });
    });
</script>

</body>
</html>
